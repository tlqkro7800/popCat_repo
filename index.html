<!DOCTYPE html>
<html lang="auto">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WA:PPLE - POPCAT</title>

    <link rel="stylesheet" href="./assets/popcat.css">
</head>

<body>
    <div id="score">0</div>
    <img id="cat" src="./assets/img/normal.png" alt="cat" draggable="false">
    
    <script>
        const cat = document.getElementById("cat");
        const score = document.getElementById("score");
        
        let sc = 0;
        cat.addEventListener("mousedown", () => {
            cat.src = "./assets/img/waaaa.png";
        
            const audio = new Audio("./assets/pop.mp3");
            audio.play();
        
            sc += 1;
            score.innerText = sc;
        });
        
        cat.addEventListener("mouseup", () => {
            cat.src = "./assets/img/normal.png";
        });

    </script>
</body>

</html>
